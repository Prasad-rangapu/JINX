<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style3.css" />
  <script>
    window.onload = () => loadRecentPosts();
  </script>
</head>
<body>
  <header class="header-main">
    <div class="logo-container">
      <h1 class="logo">JINX</h1>
    </div>
    <nav class="main-nav">
      <div class="nav-wrapper">
        <a href="home.html" class="nav-link active">Home</a>
        <a href="blogs.html" class="nav-link">Blogs</a>
        <a href="create.html" class="nav-link">My Posts</a>
        <a href="profile.html" class="nav-link">Profile</a>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section" style="text-align:center; padding: 3.5rem 1rem 2rem 1rem;">
    <h1 class="hero-title" style="font-size:2.5rem; font-weight:800; background:var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
      Welcome to JINX Blog!
    </h1>
    <p style="font-size:1.25rem; color:#e0e7ff; margin:1rem 0 1.5rem 0;">
      Discover, share, and connect with stories that inspire.<br>
      <span style="color:var(--accent); font-weight:600;">Write your own, or explore the best from our community.</span>
    </p>
    <a href="create.html" class="cta-btn" style="background:var(--gradient); color:#fff; padding:0.9rem 2.2rem; border-radius:2rem; font-size:1.1rem; font-weight:600; text-decoration:none; box-shadow:0 2px 12px #5f72ff33; transition:background 0.2s,transform 0.2s;">
      Start Writing
    </a>
    <div style="margin-top:2.5rem;">
      <span style="font-size:1.1rem; color:#fff9; font-style:italic;">
        “The best stories are yet to be written. Make yours today.”
      </span>
    </div>
    <div class="scroll-down" style="margin-top:2.5rem;">
      <svg width="32" height="32" fill="none" stroke="#fff" stroke-width="2" style="animation:bounce 1.5s infinite;">
        <path d="M16 8v16M8 20l8 8 8-8"/>
      </svg>
    </div>
  </section>

  <main class="posts-container" id="recent-posts"></main>

  <script src="javascripts/posts.js"></script>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(10px);}
    }
    .cta-btn:hover { background:linear-gradient(120deg,#9f5fff 0%,#5f72ff 100%); transform:scale(1.05);}
    @media (max-width:700px) {
      .hero-title { font-size:1.5rem !important;}
    }
  </style>
</body>
</html>
