<header class="header-main">
  <div class="logo-container">
    <img width="70" height="70" src="images/logo.png" alt="JINX" class="header-logo">

</header>
  <main class="auth-container">
    <div class="card">
      <h1 class="gradient-text">Join JINX</h1>
      <form class="auth-form">
        <div class="grid-2">
          <div class="input-group">
            <input type="text" id="fname" required>
            <label for="fname">First Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="lname" required>
            <label for="lname">Last Name</label>
          </div>
        </div>

        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="tel" id="pnumber" pattern="[0-9]{10}" required>
          <label for="pnumber">Mobile Number</label>
        </div>

        <div class="grid-2">
          <div class="input-group">
            <input type="password" id="password1" required>
            <label for="password1">Password</label>
          </div>
          <div class="input-group">
            <input type="password" id="password2" required>
            <label for="password2">Confirm Password</label>
          </div>
        </div>

        <button class="primary-btn">Create Account â†’</button>
      </form>
      
      <p class="auth-alt">Already have an account? <a href="login.html" class="accent-link">Sign In</a></p>
    </div>
    
  </main>
